version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command:  sudo chmod +x gradlew 
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
      - run:
          name: Run Tests
          command: ./gradlew lint test
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_test_results:
          path: app/build/test-results
      - run: |
          apk update
          apk add --no-cache zip openjdk11-jre-headless
          description: Install Sonarqube scanner
    parameters:
      engine_version:
        type: string
        default: 4.2.0.1873
      - run:
      command: >
        wget
        https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-<<
        parameters.engine_version >>.zip

        unzip sonar-scanner-cli-<< parameters.engine_version >>.zip
